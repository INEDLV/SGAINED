	<title>Login</title>
	<style type="text/css">
* {
	padding: 0;
	margin: 0;
	box-sizing: border-box;
	font-family: Century Gothic, sans-serif;
	text-align: center;
}
body {
	background-image: url("INED LV.jpg");
	width: 100%;
	height: 100vh;
	background-size: cover;
	color: white;
}
form {
	background-color: rgba(56, 27, 27, 0.65);
	padding: 50px 20px;
	width: 90%;
	max-width: 400px;
	margin: 20vh auto;
	border-radius: 8px;
	box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}
h1, h2 {
	color: rgb(206, 203, 203);
}
input {
	width: 100%;
	padding: 9px;
	margin-top: 12px;
	font-size: 16px;
	border-radius: 4px;
}
input[type='submit'] {
	background-color: #48e;
	color: #fff;
	width: 80%;
	margin: 22px auto;
	border: none;
	cursor: pointer;
	border-radius: 4px;
}
input[type='submit']:hover {
	background-color: #369;
}
.ok, .bad, .off {
	width: 100%;
	padding: 12px;
	color: #fff;
	text-align: center;
}
.ok {
	background-color: #1e6;
}
.bad {
	background-color: #a22;
}
.off {
	background-color: rgb(0, 0, 0);
}
.mensaje {
	width: 100%;
	max-width: 350px;
	margin: auto;
	margin-top: 20px;
	text-align: left;
	padding: 6px;
	color: red;
}
header {
	width: 100%;
	color: #fff;
	display: flex;
	flex-wrap: wrap;
	align-items: center;
	justify-content: space-between;
	background-color: rgba(0, 0, 0, 0.3);
}
header h1 {
	margin-left: 5px;
	width: 100%;
	font-family: "Montez", cursive;
	font-size: 55px;
	text-align: center;
}
header a {
	margin-right: 30px;
	text-align: center;
	text-decoration: none;
	color: #fff;
	font-size: 25px;
	transition: all ease 300ms;
}
header a:hover {
	color: #48e;
}
.login-box {
	background-image: url(../IMG/logogae.png);
	width: 100px;
	height: 100px;
	border-radius: 50%;
	position: absolute;
	top: -50px;
	left: calc(50% - 50px);
}

/* Media Queries */
@media screen and (max-width: 768px) {
	form {
		width: 90%;
		padding: 30px 15px;
	}
	h1 {
		font-size: 28px;
	}
	h2 {
		font-size: 18px;
	}
	input {
		font-size: 14px;
	}
}

@media screen and (max-width: 480px) {
	header h1 {
		font-size: 30px;
	}
	h1 {
		font-size: 22px;
	}
	h2 {
		font-size: 16px;
	}
	form {
		width: 85%;
		padding: 25px 15px;
	}
	input[type="submit"] {
		width: 70%;
	}
}
	</style>
</head>
